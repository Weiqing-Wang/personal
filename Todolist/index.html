<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Todolist</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<h3>学习计划列表</h3>	
			</div>
		</div>
		<!--头部结束-->
		<div class="container">
			<div id="demo">
				<div class="addtodo" >
					<h4 >添加任务：</h4>
					<input v-model="todo" v-on:keyup.enter='addTodo' class="form-control" type="text" placeholder="例如：吃饭睡觉打豆豆                                               提示：按回车键添加任务"/>
					<ul class="todobtn"  v-show="list.length">
						<li class="pull-left text-danger">{{noCheckedlength}}个未完成的任务</li>
						<li class="pull-right">
							<a href="#all" class="active">所有任务</a>
							<a href="#unfinished">未完成任务</a>
							<a href="#finished">已完成任务</a>
						</li>
					</ul>
				</div>
				<div class="todolist">
					<h4>任务列表：</h4>
					<div class="todolist-content">
						<p v-show="!list.length">请添加任务</p>
						<ul>
							<li class="todo" v-for='item in filteredList'  >
								<input type="checkbox" class="toggle" v-model="item.isChecked" />
								<label v-bind:class="{completed:item.isChecked}" @dblclick="editTodo(item)">{{item.title}} </label>
								<strong v-show='item.isChecked'>已完成</strong>
								<span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" @click='deletTodo(item)'></span>
								<input @keyup.enter='editTodoed' @blur="editTodoed" v-foucs="edittodos===item" type="text" class="edit form-control" v-bind:class="{editing:item===edittodos}" v-model="item.title"/>
							</li>
						
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/new_file.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
